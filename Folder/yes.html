<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Are My Valentine !</title>
    <link rel="stylesheet" href="yes_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gif_text_container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .koala_text {
            font-size: 24px;
            color: #ff6b81;
            font-family: 'Indie Flower', cursive;
        }
        .timer_container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: #ff6b81;
            font-family: 'Indie Flower', cursive;
            background-color: #ffebee;
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 107, 129, 0.3);
        }
        .container {
            position: relative; 
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>
    <div class="container">
        <h1 class="header_text">You Are My Valentine !</h1>
        <p class="final_message">
            Oops, too late now... you've confirmed, sweetheart, can't run away !
        </p>
        <div class="gif_container">
            <img src="https://media.tenor.com/4xtzP7GY6wAAAAAd/valentine-s-day.gif" alt="Valentine Love">
        </div>
        <div class="gif_text_container">
            <img src="https://media.tenor.com/V963h-HMxd0AAAAj/tkthao219-bubududu.gif" alt="Extra Fun Image">
            <p class="koala_text">My Koala ❤️</p>
        </div>
        <div id="timer" class="timer_container">
            Loading timer...
        </div>   
    </div>
    <script src="../script.js"></script>
<script>
    function startTimer() {
        const timerElement = document.getElementById('timer');
        const targetDate = new Date(new Date().getFullYear(), 1, 14, 0, 0, 0); // February 14th at 00:00:00
        //const targetDate = new Date(new Date().getTime() + 5000); // 5 secondes après l'heure actuelle


        function updateTimer() {
            const now = new Date();
            const timeDiff = targetDate - now;

            if (timeDiff > 0) {
                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                timerElement.textContent = `${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
            } else {
                timerElement.textContent = "Happy Valentine's Day !";
                generateConfetti(); // Affiche les confettis en même temps que le message
                showHeart(); // Afficher le cœur à la fin du timer
                clearInterval(timerInterval);
            }
        }

        // Update every second
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer(); // Call immediately to avoid initial delay
    }

    // Fonction pour afficher le cœur (bouton)
    function showHeart() {
        const heartButton = document.createElement('button'); 
        heartButton.classList.add('heart');
        heartButton.innerHTML = '<i class="fas fa-heart"></i>'; 
        heartButton.onclick = function () {
            window.location.href = '../kamilla.html'; 
        };

        const timerElement = document.getElementById('timer');
        timerElement.appendChild(heartButton); 
    }

    // Start timer when the page is clicked
    document.body.addEventListener("click", startTimer, { once: true });
    function generateConfetti() {
    const container = document.getElementById('confetti-container');
    if (!container) return; 
    const colors = ['#ff6b81', '#ff4757', '#ff6348', '#ffa502', '#2ed573'];
    const numConfetti = 100; 
  
    for (let i = 0; i < numConfetti; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
  
        const size = 4 + Math.random() * 4;
        confetti.style.width = size + 'px';
        confetti.style.height = (size * 2) + 'px';
  
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  
        confetti.style.left = Math.random() * 100 + 'vw';
  
        confetti.style.top = Math.random() * -20 + 'vh';
  
        confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
        confetti.style.animationDelay = Math.random() * 5 + 's';
  
        container.appendChild(confetti);
    }
}

</script>

        
</body>
</html>
